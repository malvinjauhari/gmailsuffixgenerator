<!-- Gmail Suffix Generator By Alvin Jauhari -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Suffix Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gmail Suffix Generator</h1>

        <div class="section">
            <h2>Input Alamat Gmail</h2>
            <input type="text" id="gmailInput" placeholder="contoh: nama.anda@gmail.com">
        </div>

        <div class="section">
            <h2>Opsi</h2>
            <label for="variantCount">Jumlah varian yang akan dibuat:</label>
            <input type="number" id="variantCount" value="5" min="1" max="100">
        </div>

        <div class="button-group">
            <button class="primary" id="generateBtn">Buat Varian</button>
            <button class="secondary" id="resetBtn">Reset</button>
            <button class="secondary" id="downloadTxtBtn">Unduh File</button> <!-- New Download Button -->
        </div>

        <div class="section">
            <h2>Varian yang Dibuat</h2>
            <ul id="output-list">
                <!-- Varian will be inserted here by JavaScript -->
                <li class="output-item"><span>Belum ada varian yang dibuat. Masukkan alamat Gmail dan klik 'Buat Varian'.</span></li>
            </ul>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <footer class="footer">
        Copyright Â©<span id="currentYear"></span> Alvin Jauhari
    </footer>

    <script src="main.js"></script>
</body>
</html>
